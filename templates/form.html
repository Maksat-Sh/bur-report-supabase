<!doctype html><html lang="ru"><head><meta charset="utf-8"><title>Форма МБУ</title><link rel="stylesheet" href="/static/style.css"></head>
<body><div class="card"><h2>Форма МБУ</h2><div class="message">{% if message %}{{ message }}{% endif %}</div>
<form method="post" action="/submit" id="reportForm">
  <label>Дата и время<input type="datetime-local" name="date_time" required></label>
  <label>Участок (MBU)<input name="location" required></label>
  <label>Номер буровой<input name="rig_number" required></label>
  <label>Метраж<input name="meterage" type="number" step="0.1" required></label>
  <label>Погонометр<input name="pogon" type="number" step="0.1" required></label>
  <label>Примечание<textarea name="note"></textarea></label>
  <div class="buttons"><button type="submit">Отправить</button> <a href="/logout" class="btn">Выход</a></div>
</form></div></body></html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сводка буровика</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; margin: 0; padding: 20px; }
        form { background: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 0 10px #ccc; }
        input, textarea, select { width: 100%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #007bff; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; }
        button:hover { background: #0056b3; }
        .logout { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
<h2 style="text-align:center;">Сводка буровика</h2>
<form id="reportForm">
    <label>Дата и время:</label>
    <input type="datetime-local" name="date_time" required>

    <label>Участок:</label>
    <input type="text" name="location" required>

    <label>Номер буровой:</label>
    <input type="text" name="rig_number" required>

    <label>Метраж:</label>
    <input type="number" step="0.1" name="meterage" required>

    <label>Погонометр:</label>
    <input type="number" step="0.1" name="pogon" required>

    <label>Примечание:</label>
    <textarea name="note"></textarea>

    <p><strong>Ответственное лицо:</strong> {{ user.full_name }}</p>

    <button type="submit">Отправить</button>
</form>

<div class="logout">
    <a href="/logout">Выйти</a>
</div>

<script>
document.getElementById("reportForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const response = await fetch("/submit", { method: "POST", body: formData });
    const result = await response.json();
    alert(result.message);
    e.target.reset();
});
</script>
</body>
</html>

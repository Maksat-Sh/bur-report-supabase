<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сводка буровика</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Форма буровика</h2>
    <form action="/submit" method="post">
        <label>Дата и время:</label>
        <input type="datetime-local" name="date_time" required>

        <label>Участок:</label>
        <input type="text" name="location" required>

        <label>Номер буровой установки:</label>
        <input type="text" name="rig_number" required>

        <label>Метраж:</label>
        <input type="number" step="0.01" name="meterage" required>

        <label>Погонометр:</label>
        <input type="number" step="0.01" name="pogon" required>

        <label>Примечание:</label>
        <textarea name="note"></textarea>

        <button type="submit">Отправить сводку</button>
    </form>
</body>
</html>

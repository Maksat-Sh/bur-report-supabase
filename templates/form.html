<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сводка буровика</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Сводка буровика</h2>
        <form id="reportForm">
            <label>Дата и время:</label>
            <input type="datetime-local" name="date_time" required>

            <label>Участок:</label>
            <input type="text" name="location" required>

            <label>Номер буровой:</label>
            <input type="text" name="rig_number" required>

            <label>Метраж:</label>
            <input type="number" step="0.01" name="meterage" required>

            <label>Погонометр:</label>
            <input type="number" step="0.01" name="pogon" required>

            <label>Примечание:</label>
            <textarea name="note"></textarea>

            <label>Ответственное лицо:</label>
            <input type="text" name="operator_name" value="{{ user.full_name }}" readonly>

            <button type="submit">Отправить</button>
        </form>

        <a href="/logout" class="logout-btn">Выйти</a>
    </div>

    <script>
        const form = document.getElementById('reportForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/submit', { method: 'POST', body: formData });
            const result = await response.json();
            alert(result.message || result.error);
            if (result.message) form.reset();
        });
    </script>
</body>
</html>

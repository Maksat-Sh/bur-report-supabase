<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сводка буровика</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Сводка буровика</h2>
    <form action="/submit" method="post">
        <label>Дата и время:</label><input type="datetime-local" name="date" required><br>
        <label>Участок:</label><input type="text" name="location" required><br>
        <label>Номер буровой:</label><input type="text" name="rig_number" required><br>
        <label>Метраж:</label><input type="number" step="0.1" name="meterage" required><br>
        <label>Погонометр:</label><input type="number" step="0.1" name="pogonometer" required><br>
        <label>Примечание:</label><input type="text" name="note"><br>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>

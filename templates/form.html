
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <title>Сводка буровика</title>
</head>
<body>
<h2>Отправка сводки</h2>
<form method="post" action="/submit_report">
    <input type="text" name="location" placeholder="Участок" required>
    <input type="text" name="rig_number" placeholder="№ буровой установки" required>
    <input type="text" name="meterage" placeholder="Метраж" required>
    <input type="text" name="pogon" placeholder="Погонометр" required>
    <input type="text" name="note" placeholder="Примечание">
    <input type="text" name="operator_name" placeholder="ФИО оператора" required>
    <button type="submit">Отправить</button>
</form>
</body>
</html>

<!doctype html><html><head><meta charset='utf-8'><title>Форма</title></head><body><form id='f' method='post' action='/submit'><label>Метраж<input name='meterage' required></label><label>Погон<input name='pogon' required></label><label>Виды<input name='operation_type'></label><label>Примечание<textarea name='note'></textarea></label><button type='submit'>Отправить</button></form><div id='msg' style='display:none'>Отправлено</div><script>document.getElementById('f').addEventListener('submit',async function(e){e.preventDefault();const fd=new FormData(e.target);const r=await fetch('/submit',{method:'POST',body:fd});const j=await r.json();if(j.message==='ok'){document.getElementById('msg').style.display='block';setTimeout(()=>document.getElementById('msg').style.display='none',2000)}else alert('err')})</script></body></html>

<h2>Сводки</h2>
<p>Диспетчер: {{ user.username }}</p>

<table border="1">
<tr>
    <th>ID</th>
    <th>Дата</th>
    <th>Бур</th>
    <th>Участок</th>
    <th>Метраж</th>
    <th>Погонометр</th>
    <th>Примечание</th>
</tr>
{% for r in reports %}
<tr>
    <td>{{ r[0] }}</td>
    <td>{{ r[1] }}</td>
    <td>{{ r[2] }}</td>
    <td>{{ r[3] }}</td>
    <td>{{ r[4] }}</td>
    <td>{{ r[5] }}</td>
    <td>{{ r[6] }}</td>
</tr>
{% endfor %}
</table>

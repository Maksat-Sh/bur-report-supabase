<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Сводки</title>
</head>
<body>

<h3>Пользователь: {{ user.username }}</h3>

<form method="post">
    <label>Буровая:</label><br>
    <input name="bur" required><br><br>

    <label>Участок:</label><br>
    <input name="site" required><br><br>

    <label>Метраж:</label><br>
    <input type="number" step="0.01" name="meters" required><br><br>

    <label>Погонометр:</label><br>
    <input type="number" step="0.01" name="pogonometr" required><br><br>

    <label>Примечание:</label><br>
    <textarea name="note"></textarea><br><br>

    <button type="submit">Отправить сводку</button>
</form>

<hr>

<h2>Сводки</h2>

<table border="1" cellpadding="5">
<tr>
    <th>ID</th>
    <th>Дата</th>
    <th>Бур</th>
    <th>Участок</th>
    <th>Метраж</th>
    <th>Погонометр</th>
    <th>Примечание</th>
</tr>

{% for r in reports %}
<tr>
    <td>{{ r[0] }}</td>
    <td>{{ r[1] }}</td>
    <td>{{ r[2] }}</td>
    <td>{{ r[3] }}</td>
    <td>{{ r[4] }}</td>
    <td>{{ r[5] }}</td>
    <td>{{ r[6] }}</td>
</tr>
{% endfor %}

</table>

</body>
</html>

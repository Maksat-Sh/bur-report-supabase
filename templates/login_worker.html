<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Вход - Буровик</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Вход — Буровик</h1>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form action="/login_worker" method="post" class="form">
      <label>Логин<br/><input name="username" required/></label>
      <label>Пароль<br/><input name="password" type="password" required/></label>
      <button type="submit">Войти</button>
    </form>
    <p><a href="/login_dispatcher">Вход диспетчера</a></p>
  </div>
</body>
</html>

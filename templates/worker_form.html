<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Форма буровика</title><link rel="stylesheet" href="/static/style.css"></head>
  <body>
    <div class="card">
      <h1>Форма буровика</h1>
      <p>Пользователь: {{ user.full_name or user.username }} (<a href="/logout">выйти</a>)</p>
      {% if success %}<div class="success">{{ success }}</div>{% endif %}
      <form method="post" action="/submit_worker_report">
        <label>Дата и время: <input name="date" value="{{ now }}" readonly></label>
        <label>Участок:
          <select name="site">
            {% for s in sites %}<option value="{{ s }}">{{ s }}</option>{% endfor %}
          </select>
        </label>
        <label>Номер агрегата: <input name="rig_number" required></label>
        <label>Метраж: <input name="meterage" type="number" step="0.01" required></label>
        <label>Погонометр: <input name="pogonometr" type="number" step="0.01" required></label>
        <label>Виды операции: <input name="operation" required></label>
        <label>Примечание: <textarea name="note"></textarea></label>
        <button type="submit">Отправить</button>
      </form>
    </div>
  </body>
</html>

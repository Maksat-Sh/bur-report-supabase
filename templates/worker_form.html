<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сводка буровика</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Сводка буровика</h2>
    <form action="/submit_worker_report" method="post">
        <label>Дата:</label><input type="date" name="date" required><br>
        <label>Время:</label><input type="time" name="time" required><br>
        <label>Участок:</label><input type="text" name="location" required><br>
        <label>Буровая установка:</label><input type="text" name="drill_number" required><br>
        <label>Метраж:</label><input type="number" step="0.01" name="meterage" required><br>
        <label>Погонометр:</label><input type="number" step="0.01" name="footage" required><br>
        <label>Примечание:</label><textarea name="note"></textarea><br>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>

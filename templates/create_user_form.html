<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание пользователя</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        .card {
            background: white;
            max-width: 350px;
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="card">
        <h3>Создать пользователя</h3>
        <form action="/create_user" method="post">
            <input type="text" name="username" placeholder="Логин" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <input type="text" name="full_name" placeholder="Имя (ФИО)" required>

            <button type="submit">Создать</button>
        </form>
    </div>
</body>
</html>

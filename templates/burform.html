<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сводка буровика</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>Сводка буровика</h2>

{% if request.query_params.get("success") %}
<p class="ok">Сводка отправлена!</p>
{% endif %}

<form method="post" action="/submit_report">

    <label>Тип операции:</label>
    <select name="operation_type" required>
        <option value="Механическая">Механическая</option>
        <option value="Спуск/подъём">Спуск/подъём</option>
        <option value="Промывка">Промывка</option>
        <option value="Прочее">Прочее</option>
    </select>

    <label>Операция:</label>
    <input type="text" name="operation" required>

    <label>Метраж:</label>
    <input type="number" name="footage" required>

    <label>Погонометр:</label>
    <input type="number" name="pogonometr" required>

    <label>Примечание:</label>
    <textarea name="note"></textarea>

    <button type="submit">Отправить</button>
</form>

<a href="/logout" class="logout">Выйти</a>

</body>
</html>

<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Форма буровика</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header class="topbar">
<div>Отправка отчёта</div>
</header>


<main class="container">
<h1>Отчёт буровика</h1>


<form id="burForm" method="post" action="/report">
<label>Имя/логин
<input name="username" required />
</label>


<label>ФИО
<input name="full_name" />
</label>


<label>Участок
<input name="area" />
</label>


<label>Номер буровой установки
<input name="rig" />
</label>


<label>Метраж
<input name="meter" />
</label>


<label>Погонометр
<input name="pognometr" />
</label>


<label>Вид операции
<input name="operation" />
</label>


<label>Примечание
<textarea name="comment"></textarea>
</label>


<button type="submit">Отправить сводку</button>
</form>


</main>
</body>
</html>

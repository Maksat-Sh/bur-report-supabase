<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма буровика</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 40px auto;
        }
        label { font-weight: bold; display: block; margin-top: 15px; }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: dodgerblue;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>Сводка буровика</h2>

<form action="/submit_report" method="post">

    <label>Участок</label>
    <input type="text" name="area" required>

    <label>№ буровой установки</label>
    <input type="text" name="rig" required>

    <label>Метраж</label>
    <input type="number" name="meter" required>

    <label>Погонометр</label>
    <input type="number" name="pogon" required>

    <label>Вид операции</label>
    <input type="text" name="operation" required>

    <label>Ответственное лицо</label>
    <input type="text" name="responsible" required>

    <label>Примечание</label>
    <textarea name="note"></textarea>

    <button type="submit">Отправить</button>
</form>

<br>
<a href="/logout">Выйти</a>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма буровика</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h2>Форма буровика</h2>

<form method="post" action="/submit_report">
    <label>Участок:</label>
    <input type="text" name="location" required>

    <label>Номер бурового агрегата:</label>
    <input type="text" name="rig_number" required>

    <label>Метраж:</label>
    <input type="number" step="0.01" name="meterage" required>

    <label>Погонометр:</label>
    <input type="number" step="0.01" name="pogon" required>

    <label>Виды операции:</label>
    <input type="text" name="operation_type" required>

    <label>Ответственное лицо:</label>
    <input type="text" name="responsible" required>

    <label>Примечание:</label>
    <textarea name="note"></textarea>

    <button type="submit">Отправить сводку</button>
</form>

<p><a href="/logout">Выйти</a></p>

</body>
</html>

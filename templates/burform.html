<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сводка буровика</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>Сводка буровика</h2>

<form action="/burform" method="post" class="form-box">

    <label>Участок</label>
    <input type="text" name="area" required>

    <label>№ буровой установки</label>
    <input type="text" name="rig" required>

    <label>Метраж</label>
    <input type="number" step="0.1" name="meters" required>

    <label>Погонометр</label>
    <input type="number" step="0.1" name="pogon" required>

    <label>Виды операции</label>
    <input type="text" name="operations">

    <label>Ответственное лицо</label>
    <input type="text" name="person">

    <label>Примечание</label>
    <textarea name="note"></textarea>

    <button type="submit">Отправить</button>
</form>

<br>
<a href="/">На главную</a>

<script>
document.querySelector("form").addEventListener("submit", () => {
    setTimeout(()=>{ document.querySelector("form").reset() },300)
})
</script>

</body>
</html>

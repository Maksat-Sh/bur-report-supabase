<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сводка буровика</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 480px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
            color: #444;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            background: #fafafa;
        }

        textarea {
            resize: vertical;
            min-height: 70px;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 22px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 17px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #0066d6;
        }

        .logout {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Сводка буровика</h2>

    <form action="/submit_report" method="post">

        <label>Буровик (логин)</label>
        <input type="text" name="bur" required>

        <label>Участок</label>
        <input type="text" name="section" required>

        <label>№ буровой установки</label>
        <input type="text" name="bur_no" required>

        <label>Метраж</label>
        <input type="number" name="footage" required>

        <label>Погонометр</label>
        <input type="number" name="pogonometr" required>

        <label>Тип операции</label>
        <input type="text" name="operation_type" required>

        <label>Операция (описание)</label>
        <input type="text" name="operation" required>

        <label>Примечание</label>
        <textarea name="note"></textarea>

        <button type="submit">Отправить</button>
    </form>

    <a class="logout" href="/logout">Выйти</a>
</div>

</body>
</html>

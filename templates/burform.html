<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сводка буровика</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>Сводка буровика</h2>

{% if request.query_params.get("ok") %}
<div class="success">Сводка успешно отправлена!</div>
{% endif %}

{% if request.query_params.get("fail") %}
<div class="error">Ошибка отправки сводки!</div>
{% endif %}

<form method="POST" action="/submit_report">

    <!-- Дата и время (авто) -->
    <label>Дата и время:</label>
    <input type="text" value="{{ now }}" disabled>

    <!-- Участок -->
    <label>Участок:</label>
    <select name="section" required>
        <option value="">Выберите участок</option>
        <option value="Хорасан">Хорасан</option>
        <option value="Карамурын">Карамурын</option>
        <option value="Ирколь">Ирколь</option>
        <option value="Заречное">Заречное</option>
        <option value="Семизбай">Семизбай</option>
    </select>

    <!-- Номер буровой установки -->
    <label>Номер буровой установки:</label>
    <input name="bur_no" required>

    <!-- Метраж -->
    <label>Метраж:</label>
    <input type="number" name="footage" required>

    <!-- Погонометр -->
    <label>Погонометр:</label>
    <input type="number" name="pogonometr" required>

    <!-- Тип операции -->
    <label>Тип операции:</label>
    <input name="operation_type" required>

    <!-- Описание операции -->
    <label>Операция (описание):</label>
    <textarea name="operation" required></textarea>

    <!-- Ответственное лицо (авто-ФИО) -->
    <label>Ответственное лицо (буровик):</label>
    <input type="text" value="{{ user_full_name }}" disabled>

    <input type="hidden" name="bur" value="{{ request.session['user'] }}">

    <button type="submit">Отправить сводку</button>
</form>

<br>
<a href="/logout">Выйти</a>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сводка буровика</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>Сводка буровика</h2>

{% if request.query_params.get("success") %}
<div class="alert success">Сводка успешно отправлена!</div>
{% endif %}

<form method="post" action="/submit_report">

    <label>Тип операции:</label>
    <select name="operation_type" required>
        <option value="Бурение">Бурение</option>
        <option value="Подъём">Подъём</option>
        <option value="Спуск">Спуск</option>
        <option value="Простой">Простой</option>
    </select>

    <label>Вид операции:</label>
    <input type="text" name="operation" placeholder="Например: бурение породы" required>

    <label>Метраж (м):</label>
    <input type="number" name="footage" required>

    <label>Погонометр:</label>
    <input type="number" name="pogonometr" required>

    <label>Примечание:</label>
    <textarea name="note" rows="3"></textarea>

    <button type="submit">Отправить</button>
</form>

<div class="footer-nav">
    <a href="/logout">Выйти</a>
</div>

</body>
</html>

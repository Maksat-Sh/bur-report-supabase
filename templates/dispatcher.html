<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Диспетчер</title>
</head>
<body>
<h2>Сводки буровиков</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Буровая</th>
        <th>Метраж</th>
        <th>Дата</th>
    </tr>
    {% for r in reports %}
    <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.rig_number }}</td>
        <td>{{ r.meters }}</td>
        <td>{{ r.created_at }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>

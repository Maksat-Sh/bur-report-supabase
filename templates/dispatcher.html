<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Диспетчер</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>Панель диспетчера</h2>

<button onclick="exportExcel()">Экспорт в Excel</button>
<button onclick="logout()">Выйти</button>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Дата/время</th>
        <th>Участок</th>
        <th>Буровая</th>
        <th>Метраж</th>
        <th>Погонометр</th>
        <th>Операции</th>
        <th>Ответственный</th>
        <th>Примечание</th>
    </tr>
    </thead>

    <tbody id="data"></tbody>
</table>

<script>
load()

function load(){
    fetch("/api/reports")
        .then(r=>r.json())
        .then(rows=>{
            document.getElementById("data").innerHTML =
                rows.map(r=>`
                    <tr>
                        <td>${r.id}</td>
                        <td>${r.datetime}</td>
                        <td>${r.area}</td>
                        <td>${r.rig}</td>
                        <td>${r.meters}</td>
                        <td>${r.pogon}</td>
                        <td>${r.operations}</td>
                        <td>${r.person}</td>
                        <td>${r.note}</td>
                    </tr>
                `).join("")
        })
}

function exportExcel(){
    window.location="/export"
}

function logout(){
    window.location="/logout"
}
</script>

</body>
</html>

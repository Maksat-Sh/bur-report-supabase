
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <title>Диспетчер</title>
</head>
<body>
<h2>Сводки буровиков</h2>
<table>
    <tr>
        <th>ID</th><th>Участок</th><th>№ буровой</th><th>Метраж</th><th>Погонометр</th><th>Примечание</th><th>Оператор</th><th>Дата</th>
    </tr>
    {% for r in reports %}
    <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.location }}</td>
        <td>{{ r.rig_number }}</td>
        <td>{{ r.meterage }}</td>
        <td>{{ r.pogon }}</td>
        <td>{{ r.note }}</td>
        <td>{{ r.operator_name }}</td>
        <td>{{ r.created_at }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>

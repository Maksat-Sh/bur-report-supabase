<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Диспетчер — BurReport</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header class="topbar">
<div>Диспетчер: {{ user.username }}</div>
<a href="/logout">Выйти</a>
</header>


<main class="container">
<h1>Сводки</h1>
<table class="reports">
<thead>
<tr>
<th>ID</th><th>Дата/время</th><th>Участок</th><th>Бур</th><th>№ установки</th><th>Метраж</th><th>Погонометр</th><th>Примечание</th>
</tr>
</thead>
<tbody>
{% for r in reports %}
<tr>
<td>{{ r.id }}</td>
<td>{{ r.created_at }}</td>
<td>{{ r.area }}</td>
<td>{{ r.username }}</td>
<td>{{ r.rig }}</td>
<td>{{ r.meter }}</td>
<td>{{ r.pognometr }}</td>
<td>{{ r.comment }}</td>
</tr>
{% endfor %}
</tbody>
</table>


<p><a href="/users">Управление пользователями</a></p>
</main>
</body>
</html>

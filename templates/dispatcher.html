<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сводки буровиков</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Сводки буровиков</h2>
        <div class="controls">
            <button onclick="loadReports()">Обновить</button>
            <a href="/export" class="btn">Экспорт в Excel</a>
            <a href="/logout" class="logout-btn">Выйти</a>
        </div>
        <table id="reportsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Дата/время</th>
                    <th>Участок</th>
                    <th>Буровая</th>
                    <th>Метраж</th>
                    <th>Погонометр</th>
                    <th>Примечание</th>
                    <th>Ответственное лицо</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        async function loadReports() {
            const res = await fetch('/api/reports');
            const data = await res.json();
            const tbody = document.querySelector('#reportsTable tbody');
            tbody.innerHTML = '';
            data.forEach(r => {
                const row = `
                    <tr>
                        <td>${r.id}</td>
                        <td>${r.date_time}</td>
                        <td>${r.location}</td>
                        <td>${r.rig_number}</td>
                        <td>${r.meterage}</td>
                        <td>${r.pogon}</td>
                        <td>${r.note || ''}</td>
                        <td>${r.operator_name}</td>
                    </tr>`;
                tbody.innerHTML += row;
            });
        }
        loadReports();
    </script>
</body>
</html>

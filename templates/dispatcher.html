<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Диспетчерская</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h2>Диспетчерская</h2>

<a href="/export_excel" class="btn">Экспорт в Excel</a>
<a href="/logout" class="logout">Выйти</a>

<table>
    <tr>
        <th>Дата</th>
        <th>Участок</th>
        <th>Буровик</th>
        <th>Агрегат</th>
        <th>Метраж</th>
        <th>Погонометр</th>
        <th>Операция</th>
        <th>Тип</th>
        <th>Примечание</th>
    </tr>

    {% for r in reports %}
    <tr>
        <td>{{ r.created_at }}</td>
        <td>{{ r.section }}</td>
        <td>{{ r.bur }}</td>
        <td>{{ r.bur_no }}</td>
        <td>{{ r.footage }}</td>
        <td>{{ r.pogonometr }}</td>
        <td>{{ r.operation }}</td>
        <td>{{ r.operation_type }}</td>
        <td>{{ r.note }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Буровик</title>
</head>
<body>
    <h2>Форма буровика</h2>

    <p>Пользователь: <b>{{ user }}</b></p>

    <form method="post" action="/bur">
        <label>Участок:</label><br>
        <input type="text" name="section" required><br><br>

        <label>№ буровой:</label><br>
        <input type="text" name="rig" required><br><br>

        <label>Метраж:</label><br>
        <input type="number" step="0.01" name="meters" required><br><br>

        <label>Погонометр:</label><br>
        <input type="number" step="0.01" name="pogon" required><br><br>

        <label>Примечание:</label><br>
        <textarea name="note"></textarea><br><br>

        <button type="submit">Отправить</button>
    </form>

    <br>
    <a href="/logout">Выйти</a>
</body>
</html>

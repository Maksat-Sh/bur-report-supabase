<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Сводка буровика</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<a href="/logout" class="logout">Выйти</a>

<div class="box">
    <h2>Сводка буровика</h2>

    {% if request.query_params.ok %}
        <p class="ok">Отправлено!</p>
    {% endif %}

    <form method="post">

        <label>Участок</label>
        <input name="area" required>

        <label>№ буровой</label>
        <input name="rig_number" required>

        <label>Метраж</label>
        <input name="depth" required>

        <label>Погонометр</label>
        <input name="pogon" required>

        <label>Вид операции</label>
        <input name="operation" required>

        <label>Ответственное лицо</label>
        <input name="responsible" required>

        <label>Примечание</label>
        <textarea name="note"></textarea>

        <button>Отправить</button>
    </form>
</div>

</body>
</html>

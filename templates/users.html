<!doctype html><html lang="ru"><head><meta charset="utf-8"><title>Пользователи</title><link rel="stylesheet" href="/static/style.css"></head><body><div class="card"><h2>Пользователи</h2><form method="post" action="/users/create"><label>Логин<br><input name="username" required></label><br><label>Пароль<br><input name="password" required></label><br><label>Роль<br><select name="role"><option value="driller">driller</option><option value="dispatcher">dispatcher</option><option value="admin">admin</option></select></label><br><button type="submit">Создать</button></form><hr><table><thead><tr><th>ID</th><th>Логин</th><th>Роль</th><th>Created</th><th>Действие</th></tr></thead><tbody>{% for u in users %}<tr><td>{{ u.id }}</td><td>{{ u.username }}</td><td>{{ u.role }}</td><td>{{ u.created_at }}</td><td><form method="post" action="/users/delete" style="display:inline"><input type="hidden" name="id" value="{{ u.id }}"><button type="submit">Удалить</button></form></td></tr>{% endfor %}</tbody></table><p><a href="/dispatcher">Назад</a></p></div></body></html>
